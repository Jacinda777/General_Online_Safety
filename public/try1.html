<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon_io/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Safeguard Chatbot</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background: linear-gradient(135deg, #0d1b2a, #1b263b);
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  overflow-x: hidden;
}

/* Sidebar */
.sidebar {
  width: 260px;
  height: 100vh;
  background: #0a0f3d;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  transition: width 0.3s ease;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
}

.sidebar.collapsed {
  width: 80px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px;
}

.logo {
  width: 150px;
  transition: opacity 0.3s;
}

.sidebar.collapsed .logo {
  opacity: 0;
  width: 0;
}

.toggle-btn {
  background: #3d5afe;
  border: none;
  color: white;
  padding: 8px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.toggle-btn:hover {
  background: #2a44d6;
}

.menu {
  list-style: none;
  padding: 0;
  flex-grow: 1;
}

.menu li {
  padding: 15px;
  display: flex;
  align-items: center;
  cursor: pointer;
  transition: background 0.3s;
}

.menu li a {
  color: #ccc;
  text-decoration: none;
  display: flex;
  align-items: center;
  width: 100%;
}

.menu li i {
  font-size: 20px;
  margin-right: 15px;
  transition: margin 0.3s;
}

.menu li span {
  transition: opacity 0.3s;
}

.sidebar.collapsed .menu li span {
  opacity: 0;
  width: 0;
}

.menu li:hover, .menu li.active {
  background: #3d5afe;
  color: white;
}

.menu li:hover i, .menu li.active i {
  color: white;
}

.footer {
  padding: 15px;
  margin-bottom: 20px;
}

.footer a {
  color: #ccc;
  text-decoration: none;
  display: flex;
  align-items: center;
}

.footer i {
  margin-right: 15px;
}

.footer:hover {
  background: #2a44d6;
  border-radius: 8px;
}

/* Chat Container */
.chat-container {
  margin-left: 260px;
  width: calc(100% - 260px);
  height: 90vh;
  background: #1b263b;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  transition: margin-left 0.3s, width 0.3s;
}

.sidebar.collapsed ~ .chat-container {
  margin-left: 80px;
  width: calc(100% - 80px);
}

.chat-header {
  background: linear-gradient(90deg, #3d5afe, #6b48ff);
  padding: 15px;
  text-align: center;
  border-bottom: 2px solid #00d4ff;
}

.chat-header h1 {
  font-size: 1.8rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-header i {
  margin-right: 10px;
}

.chat-window {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #2a3550;
}

.message {
  max-width: 70%;
  padding: 12px 18px;
  margin: 10px 0;
  border-radius: 20px;
  animation: slideIn 0.3s ease;
}

.message.user {
  background: #3d5afe;
  align-self: flex-end;
  color: white;
}

.message.bot {
  background: #6b48ff;
  align-self: flex-start;
  color: white;
}

.chat-footer {
  padding: 15px;
  display: flex;
  background: #1b263b;
  border-top: 1px solid #00d4ff;
}

.chat-input {
  flex: 1;
  padding: 12px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  background: #3a4560;
  color: white;
  margin-right: 10px;
  transition: box-shadow 0.3s;
}

.chat-input:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(61, 90, 254, 0.5);
}

.send-button {
  background: #3d5afe;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

.send-button:hover {
  background: #2a44d6;
  transform: scale(1.1);
}

@keyframes slideIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* Responsive Design */
@media (max-width: 768px) {
  .sidebar { width: 200px; }
  .sidebar.collapsed { width: 60px; }
  .chat-container { margin-left: 200px; width: calc(100% - 200px); }
  .sidebar.collapsed ~ .chat-container { margin-left: 60px; width: calc(100% - 60px); }
}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="header">
      <img src="images/logo.png" alt="Safeguard Logo" class="logo">
      <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>
    </div>
    <ul class="menu">
      <li><a href="chatbot_dashboard.html"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="tips.html"><i class="fas fa-question-circle"></i><span>Did You Know</span></a></li>
      <li><a href="faq.html"><i class="fas fa-clipboard-list"></i><span>FAQ</span></a></li>
      <li><a href="leaderboard.html"><i class="fas fa-trophy"></i><span>Leaderboard</span></a></li>
      <li class="active"><a href="chatbot.html"><i class="fas fa-robot"></i><span>Chatbot</span></a></li>
    </ul>
    <div class="footer">
      <a href="index.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
  </div>

  <!-- Chat Container -->
  <section class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-shield-alt"></i> Chat with Safeguard</h1>
    </header>
    <div class="chat-window" id="chat-window">
      <!-- Messages will be dynamically added here -->
    </div>
    <footer class="chat-footer">
      <input type="text" id="user-input" placeholder="Ask me anything..." class="chat-input">
      <button id="send-button" class="send-button"><i class="fas fa-paper-plane"></i></button>
    </footer>
  </section>

  <script>
    const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggle-btn');
const chatWindow = document.getElementById('chat-window');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

// Toggle Sidebar
toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('collapsed');
});

// Append Message
function appendMessage(content, sender) {
  const message = document.createElement('div');
  message.className = `message ${sender}`;
  message.textContent = content;
  chatWindow.appendChild(message);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// Bot Responses
function getBotResponse(message) {
  const msg = message.toLowerCase();
  if (msg.includes('password')) return 'Use a strong password: 12+ characters, mix of letters, numbers, and symbols.';
  if (msg.includes('hack')) return 'Enable 2FA and update software to prevent hacks.';
  if (msg.includes('phishing')) return 'Avoid suspicious links and verify sender authenticity.';
  return 'I’m Safeguard, your cybersecurity assistant. Ask me anything!';
}

// Send Message
function sendMessage() {
  const userMessage = userInput.value.trim();
  if (!userMessage) return;

  appendMessage(userMessage, 'user');
  userInput.value = '';

  // Typing Indicator
  appendMessage('Safeguard is typing...', 'bot');
  setTimeout(() => {
    chatWindow.lastChild.remove(); // Remove typing indicator
    appendMessage(getBotResponse(userMessage), 'bot');
  }, 1000);
}

sendButton.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});

// Welcome Message
window.onload = () => {
  appendMessage('Hello! I’m Safeguard, your cybersecurity assistant. How can I assist you today?', 'bot');
};
  </script>
</body>
</html>
